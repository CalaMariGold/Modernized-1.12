# Configuration file

endermodpacktweaks {

    ##########################################################################################################
    # modpack tweaks
    #--------------------------------------------------------------------------------------------------------#
    # Made with <3 by Ender-Development
    ##########################################################################################################

    "modpack tweaks" {
        # The name of the modpack.
        S:"[01] Modpack Name"=Modernized 1.12

        # The version of the modpack.
        S:"[02] Modpack Version"=1.1.6

        # The author of the modpack.
        S:"[03] Modpack Author"=CalaMariGold

        ##########################################################################################################
        # crash info
        #--------------------------------------------------------------------------------------------------------#
        # Add additional modpack information to the crash report.
        ##########################################################################################################

        "crash info" {
            # Enable the Crash Info feature. This adds additional information to the crash report.
            # It tries to read the information from the manifest file of the modpack.
            # Alternatively, you can provide the information in the config file.
            B:"[01] Enable Crash Info"=true

            # Read the information from the manifest file of the modpack.
            # This will override the config values.
            B:"[02] Read from Manifest"=true
        }

        ##########################################################################################################
        # instant bone meal
        #--------------------------------------------------------------------------------------------------------#
        # Instantly grow crops, trees, and other plants with bone meal.
        ##########################################################################################################

        "instant bone meal" {
            # Enable the Instant Bone Meal feature. This allows you to instantly grow crops, trees, and other plants with bone meal.
            B:"[01] Enable Instant Bone Meal"=false
        }

        ##########################################################################################################
        # mob health bar
        #--------------------------------------------------------------------------------------------------------#
        # Add a health bar to mobs. This is a 'neat' feature.
        ##########################################################################################################

        "mob health bar" {
            # Enable the Mob Health Bar feature. This adds a health bar to mobs.
            B:"[01] Enable Mob Health Bar"=true

            # Should the health bar only be rendered when the player has a specific item equipped?
            # Leaving this empty will always render the health bar.
            # Format: modid:itemid[:metadata]
            # Example: minecraft:diamond_helmet
            S:"[02] Only Render with Equipment" <
             >

            # The maximum distance the health bar is rendered at.
            # Min: 0
            # Max: 2147483647
            I:"[03] Max Distance"=24

            # Specify multipliers for the distance at which the health bar is rendered.
            # These apply when the specified item is equipped by the player.
            # (main hand, off hand, or armor slot)
            # Format: modid:itemid[:metadata];multiplier
            # Example: minecraft:diamond_sword;2.0
            S:"[04] Distance Multipliers" <
             >

            # Should the health bar be rendered when the Interface is disabled?
            B:"[05] Render In F1"=false

            # The height above the mob the health bar is rendered at.
            # Min: 0
            # Max: 2147483647
            D:"[06] Height Above Mob"=0.6

            # Should the whole health bar have a background?
            B:"[07] Draw Background"=true

            # The color of the background. Format: #RRGGBBAA
            S:"[08] Background Color"=#00000040

            # Should the actual bar have a gray background?
            B:"[09] Draw Gray Space"=true

            # The color of the gray space. Format: #RRGGBBAA
            S:"[10] Gray Space Color"=#7F7F7FF7

            # Should the health bar be drawn?
            B:"[11] Draw Health Bar"=true

            # The padding of the background.
            # Min: 0
            # Max: 2147483647
            I:"[12] Background Padding"=2

            # The height of the background.
            # Min: 0
            # Max: 2147483647
            I:"[13] Background Height"=6

            # The height of the health bar.
            # Min: 0
            # Max: 2147483647
            I:"[14] Health Bar Height"=4

            # The size of the health bar plate.
            # Min: 0
            # Max: 2147483647
            I:"[15] Plate Size"=25

            # The size of the health bar plate for bosses.
            # Min: 0
            # Max: 2147483647
            I:"[16] Plate Size (Boss)"=50

            # Should the health bar show the attributes of the mob?
            B:"[17] Show Attributes"=true

            # Should the health bar show the armor of the mob?
            B:"[18] Show Armor"=true

            # Should the health bar group the armor of the mob?
            # e.g. condense 5 iron icons into 1 diamond icon.
            B:"[19] Group Armor"=true

            # Should the health bar be colored by the type of mob instead of health percentage?
            B:"[20] Color by Type"=false

            # The height of the health text.
            I:"[21] HP Text Height"=14

            # Should the health bar show the max HP of the mob?
            B:"[22] Show Max HP"=true

            # Should the health bar show the current HP of the mob?
            B:"[23] Show Current HP"=true

            # Should the health bar show the percentage of the mob?
            B:"[24] Show Percentage"=true

            # Should the health bar show the name of the mob?
            B:"[25] Show Name"=true

            # Should the health bar be shown on players?
            B:"[26] Show Health Bar on Players"=true

            # Should the health bar be shown on bosses?
            B:"[27] Show Health Bar on Bosses"=true

            # Should the health bar only be shown for the entity looked at?
            B:"[28] Show Health Bar on Focused"=false

            # Should additional debug information be shown with F3 active?
            B:"[29] Show Debug Info"=true

            # Blacklist uses entity IDs. FORMAT: modid:entityid
            S:"[30] Mob Blacklist" <
                ArmorStand
             >
        }

        ##########################################################################################################
        # material tweaker
        #--------------------------------------------------------------------------------------------------------#
        # A tool is not to your linkings? Tweak it to your likings!
        ##########################################################################################################

        "material tweaker" {
            # Enable the Material Tweaker feature. This allows you to tweak the materials of the game.
            B:"[01] Enable Material Tweaker"=false

            # Tweak the stacksize of items.
            # Format: modid:itemid;stacksize
            S:"[02] Tweak Stacksize" <
             >

            # Tweak the durability of items.
            # Format: modid:itemid;durability
            S:"[03] Tweak Durability" <
             >

            # Tweak the harvest level of items.
            # Format: modid:itemid;harvestlevel
            S:"[04] Tweak Harvest Level" <
             >

            # Tweak the enchantability of items.
            # Format: modid:itemid;enchantability
            S:"[05] Tweak Enchantability" <
             >

            # Tweak the efficiency of items.
            # Format: modid:itemid;efficiency
            S:"[06] Tweak Efficiency" <
             >

            # Tweak the attack damage of items.
            # Format: modid:itemid;attackdamage
            S:"[07] Tweak Attack Damage" <
             >

            # Tweak the attack speed of items.
            # Format: modid:itemid;attackspeed
            S:"[08] Tweak Attack Speed" <
             >

            # Tweak the protection of armor.
            # Format: modid:itemid;protection
            S:"[09] Tweak Armor Protection" <
             >

            # Tweak the toughness of armor.
            # Format: modid:itemid;toughness
            S:"[10] Tweak Armor Toughness" <
             >
        }

        ##########################################################################################################
        # options menu buttons
        #--------------------------------------------------------------------------------------------------------#
        # Link everything related to the modpack in the options and main menu.
        ##########################################################################################################

        "options menu buttons" {
            # Enable the Options Menu Buttons feature. This adds additional buttons to the options menu.
            B:"[01] Enable Options Menu Buttons"=true

            "changelog button" {
                B:"[01] Enable Button"=true
                S:"[02] Button Text"=Changelog
                S:"[03] Button URL"=https://docs.google.com/document/d/1UxXKZL6VM1y7t7XErz7cUEXX0JEJ_ntFB7A-NdE8Prk/edit?tab=t.3wsoz3hyx2jm
            }

            "donation button" {
                B:"[01] Enable Button"=false
                S:"[02] Button Text"=Donation
                S:"[03] Button URL"=
            }

            "github button" {
                B:"[01] Enable Button"=true
                S:"[02] Button Text"=GitHub
                S:"[03] Button URL"=https://github.com/CalaMariGold/Modernized-1.12
            }

            "discord button" {
                B:"[01] Enable Button"=true
                S:"[02] Button Text"=Join the 1.12 Modding Coalition!
                S:"[03] Button URL"=https://discord.gg/r7rzeGSY
            }

            "twitch button" {
                B:"[01] Enable Button"=false
                S:"[02] Button Text"=Twitch
                S:"[03] Button URL"=
            }

            "youtube button" {
                B:"[01] Enable Button"=false
                S:"[02] Button Text"=Youtube
                S:"[03] Button URL"=
            }

        }

        ##########################################################################################################
        # server message
        #--------------------------------------------------------------------------------------------------------#
        # Similar to something that Nomifactory came up with.
        ##########################################################################################################

        "server message" {
            # Enable the Server Message feature. This adds a message to the server console when the server starts.
            B:"[01] Enable Server Message"=false

            # The name of the server. Only used if 'Enable Server Message' is enabled.
            S:"[02] Server Name"=Minecraft
        }

        ##########################################################################################################
        # sync time
        #--------------------------------------------------------------------------------------------------------#
        # Never see the light of day again. (If you only play at night.)
        ##########################################################################################################

        "sync time" {
            # Enable the Sync Time feature. This synchronizes the world time with the system time of the server.
            B:"[01] Enable Sync Time"=false

            # Should sleeping be disabled?
            B:"[02] Sleeping"=false
        }

    }

    ##########################################################################################################
    # minecraft
    #--------------------------------------------------------------------------------------------------------#
    # The block game everyone loves.
    ##########################################################################################################

    minecraft {

        ##########################################################################################################
        # boss bar tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Replace the boring old boss bars with something more fancy.
        ##########################################################################################################

        "boss bar tweaks" {
            # Enable tweaks for the Boss Bar. This requires AssetMover.
            B:"[01] Enable Boss Bar Tweaks"=false
        }

        ##########################################################################################################
        # client tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Disable various Client elements.
        ##########################################################################################################

        "client tweaks" {
            # Enable tweaks for the client.
            B:"[01] Enable Client Tweaks"=false

            # This tweak disables the crafting grid in the player inventory.
            # Useful for modpacks that want to make the player use a crafting table
            # or want to realize crafting in a different way.
            B:"[02] Disable Inventory Crafting"=false

            # This tweak disables the rendering of item names above the hotbar.
            B:"[03] Disable Item Names"=false

            # Set the maximum render distance of the client.
            # I'm not responsible for any performance issues this may cause.
            # nor if your pc goes up in flames. (The Minecraft default is 16)
            # Min: 2
            # Max: 4096
            I:"[04] Max Render Distance"=32

            # Hide the name tags of entities.
            B:"[05] Hide Name Tags"=false

            # Disable the auto jump feature. It never should have been added in the first place.
            B:"[06] Disable Auto Jump"=false

            # Adds an additional master volume slider to the main options menu.
            B:"[07] Additional Master Volume"=false

            # Hide the potion icons in the top right corner.
            B:"[08] Hide Potion Icons"=false

            # Hide the crosshair.
            B:"[09] Hide Crosshair"=false

            # Hide the armor bar.
            B:"[10] Hide Armor Bar"=false

            # Hide the health bar.
            B:"[11] Hide Health Bar"=false

            # Hide the hunger bar.
            B:"[12] Hide Hunger Bar"=false

            # Hide the experience bar.
            B:"[13] Hide Experience Bar"=false

            # Hide the air bar.
            B:"[14] Hide Air Bar"=false

            # Disable the FOV change.
            B:"[15] Disable FOV Change"=false
        }

        ##########################################################################################################
        # dragon tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweaks for the initial Dragon Fight.
        ##########################################################################################################

        "dragon tweaks" {
            # Allow you to customize the Ender Dragon Fight Mechanic.
            B:"[01] Enable Dragon Tweaks"=false

            # This tweak kills the first dragon when the player enters the end for the first time.
            # Useful for modpacks that want to make the dragon fight non-free.
            B:"[02] Kill Dragon"=false

            # Should the auto killed dragon drop the dragon egg?
            B:"[03] Drop Dragon Egg"=false

            # Replace the dragon egg block with another block.
            S:"[04] Replace the first Dragon Egg"=minecraft:dragon_egg

            # Should the auto killed dragon create the end portal back to the overworld?
            B:"[05] Create End Portal"=false

            # Should the auto killed dragon create an end gateway?
            B:"[06] Create End Gateway"=false

            # Should every dragon drop an egg?
            B:"[07] Multiple Dragon Egg"=false

            # Should spawning the end portal when killing the dragon be disabled?
            B:"[08] Disable End Portal"=false

            # Should spawning the end gateway when killing the dragon be disabled?
            B:"[09] Disable End Gateway"=false
        }

        ##########################################################################################################
        # end gateway tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweak the End Gateway to your liking.
        ##########################################################################################################

        "end gateway tweaks" {
            # This tweak allows you to customize the End Gateway.
            # You can change the blocks that make up the End Gateway.
            B:"[01] Enable End Gateway Tweaks"=false

            # Replace the air block in the End Gateway.
            S:"[02] Replace Air"=minecraft:air

            # Replace the bedrock block in the End Gateway.
            S:"[03] Replace Bedrock"=minecraft:bedrock

            # Replace the end gateway with a new structure.
            B:"[04] Replace End Gateway"=false

            # The structure that replaces the end gateway.
            S:"[05] End Gateway Structure"=endermodpacktweaks:end_gateway

            # The distance the end gateway is placed from the end portal.
            # Min: 96.0
            # Max: 256.0
            D:"[06] End Gateway Distance from End Portal"=96.0

            # The height the end gateway is placed at.
            # Min: 0
            # Max: 255
            I:"[07] End Gateway Height"=75
        }

        ##########################################################################################################
        # end island tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweak the End Island to your liking.
        ##########################################################################################################

        "end island tweaks" {
            # This tweak allows you to customize the End Island.
            # You can change the blocks that make up the End Island.
            B:"[01] Enable End Island Tweaks"=false

            # Increase the size of the End Island.
            # Min: 0
            # Max: 32
            I:"[02] Island Size"=4

            # Replace the end stone block in the End Island.
            S:"[03] Replace End Stone"=minecraft:end_stone
        }

        ##########################################################################################################
        # end portal tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweak the End Portal to your liking.
        ##########################################################################################################

        "end portal tweaks" {
            # This tweak allows you to customize the End Portal.
            # You can change the blocks that make up the End Portal.
            B:"[01] Enable End Podium Tweaks"=false

            # Replace the bedrock block in the End Portal.
            # Replacing the bedrock makes it impossible to respawn the Ender Dragon.
            S:"[02] Replace Bedrock"=minecraft:bedrock

            # Replace the end stone block in the End Portal.
            S:"[03] Replace End Stone"=minecraft:end_stone

            # Replace the torch block in the End Portal.
            S:"[04] Replace Torch"=minecraft:torch

            # Replace the air block in the End Portal.
            S:"[05] Replace Air"=minecraft:air

            # Replace the end portal with a new structure.
            B:"[06] Replace End Portal"=false

            # The structure that replaces the inactive end portal.
            S:"[07] End Portal Structure (Inactive)"=endermodpacktweaks:end_portal

            # The structure that replaces the active end portal.
            S:"[08] End Portal Structure (Active)"=endermodpacktweaks:end_portal_active
        }

        ##########################################################################################################
        # obsidian spike tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweak the Obsidian Spikes in the End.
        ##########################################################################################################

        "obsidian spike tweaks" {
            # This tweak allows you to customize the Obsidian Spike.
            # Obsidian Spikes are the large Pillars of Obsidian that generate in the End.
            # You can change the blocks that make up the Obsidian Spike.
            B:"[01] Enable Obsidian Spike Tweaks"=false

            # Replace the obsidian block in the Obsidian Spike.
            S:"[02] Replace Obsidian"=minecraft:obsidian

            # Replace the air block in the Obsidian Spike.
            S:"[03] Replace Air"=minecraft:air

            # Replace the iron bars block in the Obsidian Spike.
            S:"[04] Replace Iron Bars"=minecraft:iron_bars

            # Replace the obsidian spike with a new structure.
            # !!! NOT YET IMPLEMENTED !!!
            B:"[05] Replace Obsidian Spike"=false

            # The structure that replaces the obsidian spike.
            # !!! NOT YET IMPLEMENTED !!!
            S:"[06] Obsidian Spike Structure"=endermodpacktweaks:obsidian_spike

            # The distance the obsidian spike is placed from the end portal.
            # Min: 42.0
            # Max: 128.0
            D:"[07] Obsidian Spike Distance from End Portal"=42.0

            # The base height of the obsidian spike.
            # Min: 10
            # Max: 255
            I:"[08] Obsidian Spike Base Height"=76

            # The base radius of the obsidian spike.
            # Min: 2
            # Max: 10
            I:"[09] Obsidian Spike Base Radius"=2

            # The number of obsidian spikes around the end portal.
            # Min: 1
            # Max: 32
            I:"[10] Obsidian Spike Count"=10

            # Should the obsidian spikes be always guarded?
            B:"[11] Obsidian Spike Guard"=false

            # The 1 in x chance that the obsidian spikes are guarded.
            # Set to 0 to disable guarded spikes altogether.
            # Min: 0
            # Max: 100
            I:"[12] Obsidian Spike Guard Chance"=5
        }

        ##########################################################################################################
        # nether portal tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweak the Nether Portal to your liking.
        ##########################################################################################################

        "nether portal tweaks" {
            # Enable Nether Portal Tweaks
            B:"[01] Nether Portal Tweaks"=false

            # Allow Nether Portal Creation
            B:"[02] Nether Portal Creation"=true

            # Allow Nether Portal Creation in the End
            B:"[03] End Nether Portal"=false

            # Disallow Entities to enter Nether Portals
            B:"[04] No Entity Traverse"=false
        }

        ##########################################################################################################
        # player effects
        #--------------------------------------------------------------------------------------------------------#
        # Apply potion effects depending on different hunger and health conditions.
        ##########################################################################################################

        "player effects" {
            # Enable tweaks for the player effects.
            B:"[01] Enable Player Effects Tweaks"=false

            # Add additional potion effects to the player depending on the health.
            # The health bounds must be between 0% and 100% of max health.
            # FORMAT: lower_bound;upper_bound;effect;amplifier
            # Example: 0;5;minecraft:slowness;2
            S:"[02] Health Potion Effects" <
             >

            # Add additional potion effects to the player depending on the hunger level.
            # The hunger bounds must be between 0 and 20.
            # FORMAT: lower_bound;upper_bound;effect;amplifier
            # Example: 0;5;minecraft:slowness;2
            S:"[03] Hunger Potion Effects" <
             >
        }

        ##########################################################################################################
        # world tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Tweaks for world generation and world settings.
        ##########################################################################################################

        "world tweaks" {
            # Enable world tweaks
            B:"[01] Enable World Tweaks"=false

            "[02] difficulty" {
                # Force the difficulty to a specific value
                B:"[01] Force Difficulty"=false

                # The difficulty the world should be forced to
                # Valid values:
                # PEACEFUL
                # EASY
                # NORMAL
                # HARD
                S:"[02] Forced Difficulty"=NORMAL

                # Prevent players from changing the difficulty
                B:"[03] Lock Difficulty"=false
            }

            "[03] gamemode" {
                # Force the gamemode to a specific value
                B:"[01] Force Gamemode"=false

                # The gamemode the world should be forced to
                # Valid values:
                # SURVIVAL
                # CREATIVE
                # ADVENTURE
                # SPECTATOR
                S:"[02] Forced Gamemode"=SURVIVAL

                # Allow cheats in the world
                B:"[03] Allow Cheats"=true

                # Enable hardcore mode
                B:"[04] Hardcore Mode"=false
            }

        }

    }

    ##########################################################################################################
    # astral sorcery
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/astral-sorcery
    ##########################################################################################################

    "astral sorcery" {
        # Enable tweaks for the Astral Sorcery mod.
        B:"[01] Enable Astral Sorcery Tweaks"=false

        # Allow Fake Players to interact with the Astral Sorcery mod.
        B:"[02] Allow Fake Players"=false
    }

    ##########################################################################################################
    # backpack opener
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/backpack-opener
    ##########################################################################################################

    "backpack opener" {
        # Enable tweaks for the Backpack Opener mod.
        B:"[01] Enable Backpack Opener Tweaks"=false

        # A list of valid items that can be used with the Backpack Opener.
        # Format: modid:itemid;boolean
        # Boolean: true = does the item require sneaking, false = no sneaking required
        S:"[02] Valid Items" <
         >
    }

    ##########################################################################################################
    # better end
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/betterendforge-backport
    ##########################################################################################################

    "better end" {
        # Enable tweaks for the Better End mod.
        B:"[01] Enable Better End Tweaks"=true
    }

    ##########################################################################################################
    # crissaegrim
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/crissaegrim
    ##########################################################################################################

    crissaegrim {
        # Enable tweaks for the Crissaegrim mod.
        B:"[01] Enable Crissaegrim Tweaks"=true

        # Disable the random drop of the Crissaegrim.
        B:"[02] Disable Random Drop"=false

        # Override the mob that can drop the Crissaegrim.
        S:"[03] Override Special Mob"=quark:wraith

        # The chance that the special mob drops the Crissaegrim.
        # Min: 0.0
        # Max: 1.0
        D:"[04] Override Special Mob Chance"=0.01
    }

    ##########################################################################################################
    # dark utilities
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/dark-utilities
    ##########################################################################################################

    "dark utilities" {
        # Enable tweaks for the Dark Utils mod.
        B:"[01] Enable Dark Utils Tweaks"=false

        # Vector Plates can only move items.
        B:"[02] Vector Plate Item Only"=false

        # This tweak increases the height of the collision box of the vector plate.
        # This tweak was added so Item Physics can render the item on top of the vector plate.
        B:"[03] Override Vector Plate Collision Box"=false

        # Vector Plates can insert items into the inventory in front of them.
        B:"[04] Vector Plates Insert - front"=false

        # Vector Plates can insert items into the inventory below them.
        B:"[05] Vector Plates Insert - below"=false
    }

    ##########################################################################################################
    # default world generator
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/default-world-generator-ssp
    ##########################################################################################################

    "default world generator" {
        # This fixes the glitched button texture in the default world generator screen,
        # which appears when using a wide screen by giving it a fixed width.
        B:"[01] Enable Default World Generator Port Tweaks"=true
    }

    ##########################################################################################################
    # dynamic surroundings: huds
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/dynamic-surroundings-huds
    ##########################################################################################################

    "dynamic surroundings: huds" {
        # Enable tweaks for the Dynamic Surroundings HUDs.
        B:"[01] Enable Dynamic Surroundings HUD Tweaks"=false

        # Should the potion HUD be a blacklist or a whitelist?
        # Valid values:
        # BLACKLIST
        # WHITELIST
        S:"[02] Potion HUD Hide List Type"=BLACKLIST

        # A list of potion effects that depending on the list type are hidden or shown.
        # FORMAT: modid:potionid
        # EXAMPLE: minecraft:night_vision
        S:"[03] Potion HUD Hide List" <
         >
    }

    ##########################################################################################################
    # elenai dodge 2
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/elenai-dodge-2
    ##########################################################################################################

    "elenai dodge 2" {
        # Enable tweaks for the Elenai Dodge 2 mod.
        B:"[01] Enable Elenai Dodge 2 Tweaks"=false

        # Enable the integration with the Simple Difficulty mod.
        B:"[02] Enable Simple Difficulty Integration"=false

        # How much thirst should be added when the player dodges.
        # Min: 0.0
        # Max: 40.0
        D:"[03] Simple Difficulty: Thirst Exhaustion on Dodge"=6.0

        # The threshold at which the dodge should be canceled.
        # Min: 0
        # Max: 20
        I:"[04] Simple Difficulty: Thirst Threshold"=6

        # The minimum thirst level required to regenerate stamina.
        # Min: 0
        # Max: 20
        I:"[05] Simple Difficulty: Stamina Regeneration"=8

        # How much longer (in ticks) it takes to regenerate stamina for each missing thirst level.
        # Min: 0
        # Max: 100
        I:"[06] Simple Difficulty: Stamina Regeneration Rate"=10

        # How much thirst should be added when the player regenerates stamina.
        # Min: 0.0
        # Max: 40.0
        D:"[07] Simple Difficulty: Thirst Exhaustion on Stamina Regeneration"=0.2
    }

    ##########################################################################################################
    # ender storage
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/ender-storage-1-12-continuation
    ##########################################################################################################

    "ender storage" {
        # Enable tweaks for the Ender Storage mod.
        # This tweak fixes the crash report spam caused by the Ender Storage mod.
        # https://github.com/igentuman/EnderStorage-continuation/issues/19
        # This fix is still heavy WIP and currently breaks Ender Tanks! Use with caution!
        B:"[01] Enable Ender Storage Tweaks"=false
    }

    ##########################################################################################################
    # first aid
    #--------------------------------------------------------------------------------------------------------#
    # https://www.curseforge.com/minecraft/mc-mods/first-aid
    ##########################################################################################################

    "first aid" {
        # Enable tweaks for the First Aid mod.
